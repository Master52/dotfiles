# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  bindings.commands:
    global:
      normal:
        ;M: hint --rapid links spawn umpv {hint-url}
        M: hint links spawn umpv {hint-url}
        m: spawn umpv {url}
        z: hint links spawn wget {hint-url}
  content.host_blocking.lists:
    global:
    - https://www.malwaredomainlist.com/hostslist/hosts.txt
    - http://someonewhocares.org/hosts/hosts
    - http://winhelp2002.mvps.org/hosts.zip
    - http://malwaredomains.lehigh.edu/files/justdomains.zip
    - https://pgl.yoyo.org/adservers/serverlist.php?hostformat=hosts&mimetype=plaintext
  qt.force_software_rendering:
    global: software-opengl
  url.auto_search:
    global: naive
  url.default_page:
    global: https://duckduckgo.com:set
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      arch: https://wiki.archlinux.org/index.php/{}
      bin: https://www.bing.com/search?q={}
      go: https://www.google.co.in/search?dcr=0&source=hp&ei=zxdsWvrHFIHhvAThyqPACg&q={}
      tpb: https://baypiratebay.be/s/?q={}
      wiki: https://en.wikipedia.org/wiki/{}
      yt: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: file:///home/master/homepage/mypage.html
  zoom.default:
    global: 100%
